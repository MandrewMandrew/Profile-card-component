<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

    <div class="card">
      
      <div class="card-top">
        
        <img class="image" src="./images/bg-pattern-card.svg">
        
        
      </div>

      <div class="profile">
        <img class="profile-img" src="./images/image-victor.jpg">
      </div>

      <div class="card-body">
        <div class="card-body-upper">
        <p><span class="name">Victor Crest </span>   <span class="grey-text">26</span></p>
        <p class="grey-text">London</p>
        </div>

        <div class="card-body-lower">

        <table>
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>

          <tr>
            <th class="grey-text row-style">Followers</th>
            <th class="grey-text row-style">Likes</th>
            <th class="grey-text row-style">Photos</th>
          </tr>

        </table>

      </div>

      

    </div>
    <div class="card-bottom">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andrew</a>.</p>
    </div>

  

</body>


</html>
